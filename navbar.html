<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar">

        <div class="navdel1">
            <a href="index.html"> Logo</a>
            <a href="index.html">Nyheter
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="tips.html">Tips oss
                <i class="fa-solid fa-pen-to-square"></i>
            </a>


        </div>

        <div class="navdel2">
            <div class="input-container">
                <input type="text" id="søkeord" placeholder="Hva leter du etter?" />
                <button id="søkknapp" onclick="søk()">Søk</button>
                <div class="søk-content" id="søkContent"></div>
            </div>

        </div>

        <div class="navdel3">
            <a href="abonner.html">
                <div class="abonner">
                    Abonner
                </div>
            </a>
            <a href="logginn.html">
                <div class="logginn">
                    Logg inn
                </div>
            </a>

            <div class="dropdown">
                <button class="dropbtn" onclick="klikk()">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>

        <div class="dropdown-content2">
            <div>
                <div class="drop1">
                    <i class="fa-regular fa-circle-user" style="color: white;"></i>
                    <p class="droptekst">Du er ikke logget inn</p>

                </div>
                <div class="drop11">
                    <a href="abonner.html">
                        <div class="abonner">
                            Bli medlem
                        </div>
                    </a>
                    <a href="logginn.html">
                        <div class="logginn">
                            Logg inn
                        </div>
                    </a>
                </div>
            </div>
            <div class="droplinje">
                <div class="input-container">
                    <input type="text" id="søkeord" placeholder="Hva leter du etter?" />
                    <button id="søkknapp" onclick="søk()">Søk</button>
                    <div class="søk-content" id="søkContent"></div>
                </div>
            </div>
            <div class="drop3 droplinje">
                <p>Mørkmodus</p>
                <button class="knappikon">
                    <i class="fa-solid fa-toggle-off ikonmørkmodus" style="color: white;"></i>
                </button>
            </div>
            <div class="droplinje">
                <a href="#">Nyheter
                    <i class="fa-solid fa-house"></i>
                </a>

            </div>
        </div>
    </nav>


    <script>

        const menyEl = document.querySelector(".dropbtn")

        function klikk() {
            const dropdownElm = document.querySelector(".dropdown-content2")
            if (dropdownElm.style.display == "flex") {
                dropdownElm.style.display = "none"
            } else {
                dropdownElm.style.display = "flex"
            }
        }


        const toggleEl = document.querySelector(".knappikon")
        toggleEl.addEventListener("click", Mørkmodus)
        const bodyEl = document.querySelector("body")
        const navbarEl = document.querySelector(".navbar")
        const articleEl = document.querySelector(".hei")

        function Mørkmodus() {
            let ikon1 = document.querySelector(".ikonmørkmodus")
            if (ikon1.classList.contains("fa-toggle-off")) {
                ikon1.classList.remove("fa-toggle-off")
                ikon1.classList.add("fa-toggle-on")
            } else {
                ikon1.classList.remove("fa-toggle-on")
                ikon1.classList.add("fa-toggle-off")
            }
            bodyEl.classList.toggle("toggleSvart")
            navbarEl.classList.toggle("toggleBlå")
        }



        function søk() {
            const søkeord = document.getElementById("søkeord").value.toLowerCase();
            const søkContent = document.getElementById("søkContent");
            søkContent.innerHTML = "";
            søkContent.style.display = "block";

            const links = {
                biler: ["meta mot ai", "biler.html"],
            };


            if (links[søkeord]) {
                søkContent.innerHTML = `<a href="${links[søkeord][1]}">${links[søkeord][0]}</a>`;
            } else {
                søkContent.innerHTML = "<p>Ingen resultater funnet</p>";
            }
        }
    </script>
</body>

</html>
