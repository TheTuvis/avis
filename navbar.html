<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">

        <div class="navdel1">
            <a href="index.html"> Logo</a>
            <a href="index.html">Nyheter
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="tips.html">Tips oss
                <i class="fa-solid fa-pen-to-square"></i>
            </a>


        </div>

        <div class="navdel2">
            <div class="input-container">
                <input type="text" id="søkeord" placeholder="Hva leter du etter?" />
                <button id="søkknapp" onclick="søk()">Søk</button>
                <div class="søk-content" id="søkContent"></div>
            </div>

        </div>

        <div class="navdel3">
            <a href="abonner.html">
                <div class="abonner">
                    Abonner
                </div>
            </a>
            <a href="logginn.html">
                <div class="logginn">
                    Logg inn
                </div>
            </a>

            <div class="dropdown">
                <button class="dropbtn">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
        </div>
    </nav>


    <script>

        let dropp = document.querySelector(".dropdown .dropdown-content")
        let knapp = document.querySelector(".dropbtn")

        let innhold = document.querySelector(".input-container .søk-content")

        knapp.addEventListener("click", funk)

        function funk() {
            dropp.classList.toggle("blippern")
        }


        function søk() {
            const søkeord = document.getElementById("søkeord").value.toLowerCase();
            const søkContent = document.getElementById("søkContent");
            søkContent.innerHTML = "";
            søkContent.style.display = "block";

            const links = {
                biler: ["meta mot ai", "biler.html"],
            };


            if (links[søkeord]) {
                søkContent.innerHTML = `<a href="${links[søkeord][1]}">${links[søkeord][0]}</a>`;
            } else {
                søkContent.innerHTML = "<p>Ingen resultater funnet</p>";
            }
        }
    </script>
</body>

</html>
